<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <title>Daiktų Mainai</title>
  </head>
  <body>
    <h1>Įkelk daiktą</h1>

    <form
      id="itemForm"
      enctype="multipart/form-data"
      method="POST"
      action="/api/items"
    >
      <input
        type="text"
        name="title"
        placeholder="Daikto pavadinimas"
        required
      /><br /><br />
      <textarea
        name="description"
        placeholder="Daikto aprašymas"
        required
      ></textarea
      ><br /><br />
      <input
        type="file"
        name="images"
        multiple
        accept="image/*"
        required
      /><br /><br />
      <button type="submit">Įkelti daiktą</button>
    </form>

    <hr />

    <h2>Visi įkelti daiktai:</h2>
    <div id="itemsList"></div>

    <script>
      const form = document.getElementById("itemForm");
      const itemsList = document.getElementById("itemsList");

      // Įkelia daiktą
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          const res = await fetch("/api/items", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          alert("Daiktas įkeltas sėkmingai!");
          form.reset();
          loadItems();
        } catch (error) {
          console.error("Klaida:", error);
          alert("Nepavyko įkelti daikto.");
        }
      });

      // Pakrauna visus daiktus
      async function loadItems() {
        try {
          const res = await fetch("/api/items");
          const items = await res.json();

          itemsList.innerHTML = "";

          items.forEach((item) => {
            const div = document.createElement("div");

            const title = document.createElement("h3");
            title.textContent = item.title;

            const description = document.createElement("p");
            description.textContent = item.description;

            const imagesDiv = document.createElement("div");
            if (item.images.length > 0) {
              item.images.forEach((img) => {
                const image = document.createElement("img");
                image.src = `/uploads/${img}`;
                image.width = 200;
                image.style.margin = "10px";
                imagesDiv.appendChild(image);
              });
            } else {
              const noImage = document.createElement("p");
              noImage.textContent = "(Nėra nuotraukų)";
              imagesDiv.appendChild(noImage);
            }

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "🗑️ Ištrinti";
            deleteButton.onclick = async () => {
              if (confirm("Ar tikrai nori ištrinti šį daiktą?")) {
                await deleteItem(item.id);
              }
            };

            div.appendChild(title);
            div.appendChild(description);
            div.appendChild(imagesDiv);
            div.appendChild(deleteButton);

            itemsList.appendChild(div);
          });
        } catch (error) {
          console.error("Klaida kraunant daiktus:", error);
        }
      }

      // Daikto trynimo funkcija
      async function deleteItem(id) {
        try {
          const response = await fetch(`/api/items/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            alert("Daiktas ištrintas!");
            window.location.reload();
          } else {
            alert("Nepavyko ištrinti daikto!");
          }
        } catch (error) {
          console.error("Klaida:", error);
          alert("Klaida trynimo metu!");
        }
      }

      // Užkrauna daiktus kai atsidaro puslapis
      loadItems();
    </script>
  </body>
</html>
